<!DOCTYPE html>
<html lang="en-Us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lazy Loading</title>
        <meta name="description" content="Progressive Loading of Images"/>
        <link rel="stylesheet" href="./css/seven.css">
    </head>
    <body>
        <main>
            <h1>Lazy Loading of Images</h1>
            <picture>
                <img src="https://via.placeholder.com/300x400" data-src="../images/entertain.webp" alt='Entertainment'>
            </picture>
            <picture>
                <img src="https://via.placeholder.com/300x400" data-src="../images/acc.webp" alt='Achievements'>
            </picture>
            <picture>
                <img src="https://via.placeholder.com/300x400" data-src="../images/tu.webp" alt='tourism'>
            </picture>
            <picture>
                <img src="https://via.placeholder.com/300x400" data-src="../images/product.webp" alt='Product'>
            </picture>
            <picture>
                <img src="https://via.placeholder.com/300x400" data-src="../images/tech.webp" alt='Tech'>
            </picture>
        </main>             
        <script src="../javascript/image.js"></script>
    </body>
</html>
