    <main>
         <section class="heroText">
      <section>
        <div class="HomeText">
          Join us <br />
          <div>
            <span>Partner with us or</span>

        </a>
      </section>

      <section>
        <form  class="form">
          <section>
            <p>Application form</p>
          </section>
          <div>
            <label For="fname">
              First name<span> *</span>
            </label>
            <input
              id="fname"
              name="fname"
              type="text"
              autoComplete="name"
              required
            />
          </div>
          <div>
            <label For="lname">
              Last name<span> *</span>
            </label>
            <input
              id="lname"
              name="lname"
              type="text"
              autoComplete="name"
              required
            />
          </div>
          <div>
            <label For="email">
              Email<span> *</span>
            </label>
            <input
              id="email"
              name="email"
              type="email"
              autoComplete="email"
              required
            />
          </div>
          <div>
            <label For="Business">
              Business Position<span> *</span>
            </label>
            <input
              id="subject"
              name="Business"
              type="text"
              autoComplete="Business"
              required
            />
          </div>
          <div class="count">
            <label For="description">
              Message<span> *</span>
            </label>
            <textarea
              id="message"
              name="description"
              type="textarea"
              autoComplete="description"
              required
              minLength="50"
              maxlength="500"
            ></textarea>
          </div>
          <div>
            <button type="submit" class="button1">
              Send message
            </button>
          </div>
        </form>
      </section>
